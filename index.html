<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <!-- header -->
        <header class="head">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <div >
                <p id="description"> Thank you for taking the time to help us improve the platform </p>
            </div>
        </header>


        <form id="survey-form">
            <div class="cust_pad">
                <label id="name-label"> Name </label>
                <input class="input_box" type="Enter your name" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="cust_pad">
                <label id="email-label"> Email </label>
                <input class="input_box" type="email" id="email" 
                    pattern=".+@+.+"
                    placeholder="Enter your Email"  size="30" required>
            </div>
                
            
            <div class="cust_pad">
                <label id="number-label"> Age(optional)  </label>
                <input class="input_box" type="number" id="number" placeholder="Age" min="15" max="75" required>
            </div>
           

            <div class="cust_pad">
                <label for="dropdown">Which option best describes your current role?</label>
                <select class="input_box" name="dropdown" id="dropdown" placeholder = "Select an option">
                    <option value="none" selected disabled hidden> 
                        Select current role 
                    </option> 
                    <option value="Student">Student</option>
                    <option value="ftj">Full Time Job</option>
                    <option value="ftl">Full Time Learner</option>
                    <option value="Pnts">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>            
            

            <div class="cust_pad">
                <label for="recommend">
                    Would you recommend freeCodeCamp to a friend?</label></br>
                    
                    <div>
                    	<input type="radio" name="recommend" value="one">
                    	<label for="definitely">Definitely</label>
                    </div>
                     
                    <div>
                        <input type="radio" name="recommend" value="one">
                        <label for="maybe">Maybe</label>
                    </div>                
                
                    <div>
                        <input type="radio" name="recommend" value="one"> 
                        <label for="not_sure">Not sure</label>
                    </div>
            </div>
                
            


            <div class="cust_pad">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select class="input_box" name="dropdown" id="dropdown" placeholder = "Select an option">
                    <option value="none" selected disabled hidden> 
                        Select an Option 
                    </option> 
                    <option value="Challenges">Challenges</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open_Source">Open Source</option>
                </select>
            </div>


            <div class="cust_pad">

                <label>What would you like to see improved? (Check all that apply)</label></br>
    
                <input  value="Front-end Projects" type="checkbox" name="Skills">
                <label>
                     Front-end Projects
                </label><br/>
    
                <input value="Back-end Projects" type="checkbox" name="Skills">
                <label>
                     Back-end Projects
                </label><br/>
    
                <input value="Data Visualization" type="checkbox" name="Skills">
                <label>
                     Data Visualization
                </label><br/>
    
                <input value="Challenges" type="checkbox" name="Skills">
                <label>
                     Challenges
                </label><br/>
    
                <input value="Open Source Community" type="checkbox" name="Skills">
                <label>
                     Open Source Community
                </label><br/>
    
                <input value="Gitter help rooms" type="checkbox" name="Skills">
                <label>
                     Gitter help rooms
                </label><br/>
    
                <input value="Videos" type="checkbox" name="Skills">
                <label>
                    Videos
                </label><br/>
    
                <input value="City Meetups" type="checkbox" name="Skills">
                <label>
                    City Meetups
                </label><br/>
    
                <input value="Wiki" type="checkbox" name="Skills">
                <label>
                    Wiki
                </label><br/>
    
                <input value="VideosForum" type="checkbox" name="Skills">
                <label>
                    Forum
                </label><br/>
    
                <input value="Additional Courses" type="checkbox" name="Skills">
                <label>
                    Additional Courses
                </label><br/>
            </div>


            <div class="cust_pad">
                <label>Any comments or suggestions?</label>
                <textarea class="comment" placeholder="Enter your comments here..." size="500" rows="5" cols="33"></textarea>
            </div>
            <div class="cust_pad">
                <button id="submit">Submit</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
